<div>
    <div class="row">
        <form class="col-lg-12">
            <div class="form-group">
                <div class="row">
                    <div class="col-lg-6">
                        <label for="recherche">Que cherchez vous ?</label>
                        <input type="text" id="recherche" class="form-control" >
                    </div>
                    <div class="col-lg-6">
                        <label for="select">Catégorie : </label>
                        <select id="select" class="form-control">
                            <option>Immobilier</option>
                            <option>Maison</option>
                            <option>Alimentaire</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col-lg-4">
                        <label for="select">Ville : </label>
                        <select id="select" class="form-control">
                            <option>Yaoundé</option>
                            <option>Douala</option>
                            <option>Dschang</option>
                        </select>
                    </div>
                    <div class="col-lg-4">
                        <label for="prixMin">Prix min : </label>
                        <input type="text" id="prixMin" class="form-control" >
                    </div>
                    <div class="col-lg-4">
                        <label for="prixMax">Prix max :</label>
                        <input type="prixMax" id="prixMax" class="form-control" >
                    </div>
                </div>
            </div>
            <div class="row justify-content-center">
                <button class="col-lg-4 btn btn-success" type="submit">Validez votre sélection</button>
            </div>
        </form>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="row" *ngFor="let annonce of annonces ; let i = index">
                <div class="col-lg-3">
                    <div class="row">
                        <div class="col-lg-12">
                            <img src="../../assets/image.PNG" class="img-thumbnail" style="border-width: 5px; border-color: white;">
                        </div>
                    </div>
                </div>
                <div class="col-lg-9">
                    <h3>Titre {{annonce.Titre}}</h3>
                    <h4>Prix : {{annonce.Prix}}</h4>
                    <h5>Ville : {{annonce.Ville}}</h5>
                    <h5>Date de création : {{annonce.DateCreation | date: 'short'}}</h5>
                    <button class="btn btn-success">Plus de détails</button>
                </div>
            </div>
        </div>
    </div>
</div>
