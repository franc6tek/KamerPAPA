<div class="container">
  <div class="row">
    <div class="entete col-lg-12">KamerPAP</div>
  </div>
  <div class="menu row">
    <div class="col-lg-12">
      <nav class="navbar navbar-expand-sm bg-light navbar-light justify-content-end">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#">
              <i class="fas fa-user-plus"></i>S'inscrire</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">
              <i class="fas fa-sign-in-alt"></i>S'identifier</a>
          </li>
        </ul>
      </nav>
    </div>
  </div>
  <div class="row">
    <form class="col-lg-12">
      <div class="form-group">
        <div class="row">
          <div class="col-lg-6">
            <label for="recherche">Que cherchez vous ?</label>
            <input type="text" id="recherche" class="form-control" formControlName="recherche">
          </div>
          <div class="col-lg-6">
            <label for="select">Catégorie : </label>
            <select id="select" class="form-control">
              <option>Immobilier</option>
              <option>Maison</option>
              <option>Alimentaire</option>
            </select>
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="row">
          <div class="col-lg-4">
            <label for="select">Ville : </label>
            <select id="select" class="form-control">
              <option>Yaoundé</option>
              <option>Douala</option>
              <option>Dschang</option>
            </select>
          </div>
          <div class="col-lg-4">
            <label for="prixMin">Prix min : </label>
            <input type="text" id="prixMin" class="form-control" formControlName="prixMin">
          </div>
          <div class="col-lg-4">
            <label for="prixMax">Prix max :</label>
            <input type="prixMax" id="prixMax" class="form-control" formControlName="prixMax">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-offset-5 col-lg-2">
          <button class="btn btn-success" type="submit">Validez</button>
        </div>
      </div>
    </form>
  </div>
  <div class="row">
    <div class="col-lg-12">contenu</div>
  </div>
  <div class="row">
    <div class="col-lg-12">pied de page</div>
  </div>
</div>
